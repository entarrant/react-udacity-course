<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Todos & Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todo-btn">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goal-btn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <hr />
    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // App code

      // Todo actions
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";

      // Goal actions
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      // Todo action creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function todos(state = [], action) {
        // A reducer function!
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      const checker = store => next => action => {
        // next will either be the next middleware in line, or
        // it will be dispatch
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, that's a bad idea!");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope, that's a bad idea!");
        }

        return next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);

        console.log("The action: ", action);
        const nextAction = next(action);
        console.log("The new state is: ", store.getState());

        console.groupEnd();

        return nextAction;
      };

      // Store has getState, subscribe, and dispatch defined on it
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals
        }),
        Redux.applyMiddleware(checker, logger)
      );

      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        goals.forEach(addGoalToDom);
        todos.forEach(addTodoToDom);
      });

      // DOM code

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            id: generateId(),
            name,
            complete: false
          })
        );
      }

      function addGoal(goal) {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name
          })
        );
      }

      document.getElementById("todo-btn").addEventListener("click", addTodo);

      document.getElementById("goal-btn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDom(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDom(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        node.appendChild(text);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(removeBtn);
        document.getElementById("goals").appendChild(node);
      }
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span>{item.name}</span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = event => {
          event.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addTodoAction({
              id: generateId(),
              name,
              complete: false
            })
          );
        };

        removeItem = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id));
        };

        render() {
          return (
            <div>
              <h1>Todos List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={this.props.todos} remove={this.removeItem} />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = event => {
          event.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name,
              complete: false
            })
          );
        };

        removeItem = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          // forceUpdate is an anti-pattern and should almost never be used!
          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals } = store.getState();

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
